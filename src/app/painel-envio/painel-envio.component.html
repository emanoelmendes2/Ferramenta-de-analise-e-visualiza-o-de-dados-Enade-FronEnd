<app-navbar></app-navbar>

<div class="container-fluid">
    <form [formGroup]="form">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Arquivo :</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" (change)="onChangefile($event.target)" formControlName="arquivo" accept=".csv" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ano do Enade :</label>
            <div class="col-sm-4">
                <input type="text" class="form-control-file" formControlName="ano">
            </div>
        </div>
        <button type="button" class="btn btn-danger" (click)='salvar()'>Confirmar</button>
    </form>
</div>
