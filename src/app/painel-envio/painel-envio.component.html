<app-navbar></app-navbar>

<div class="container">
    <div class="row mt-5">
        <div class="col">
            <form [formGroup]="form">
                <div class="form-group row">
                    <label class="col-4">Arquivo :</label>
                    <div class="col">
                        <input type="file" class="form-control-file" (change)="onChangefile($event.target)" formControlName="arquivo" accept=".csv" >
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-4">Ano do Enade :</label>
                    <div class="col">
                        <input type="text" class="form-control-file" formControlName="ano">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-danger" (click)='salvar()'>Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
